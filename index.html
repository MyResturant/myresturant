<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY RESTAURANT MENU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; color: #fff;
            background: url('https://i.postimg.cc/fTv7fhX9/Black-Beige-Elegant-Fancy-Restaurant-Menu-20260218-115517-0000.png') no-repeat center center fixed;
            background-size: cover;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: -1; }
        
        .header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid #f1c40f; position: sticky; top: 0; z-index: 100; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 1.5px solid #f1c40f; margin-right: 15px; }
        .res-title { font-size: 18px; color:#f1c40f; font-weight: bold; }
        
        .search-area { background: rgba(20,20,20,0.95); padding: 15px; position: sticky; top: 82px; z-index: 99; border-bottom: 1px solid #333; }
        #search-box { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        #search-box:focus { border-color: #f1c40f; }
        #cat-filter { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #f1c40f; background: #000; color: #f1c40f; font-weight: bold; }

        .menu-container { padding: 15px; padding-bottom: 180px; max-width: 600px; margin: 0 auto; }
        
        /* Updated Card Design */
        .item-card { background: rgba(255,255,255,0.08); margin-bottom: 15px; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .item-main { display: flex; align-items: center; cursor: pointer; }
        .item-img { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; margin-right: 15px; }
        .item-info { flex: 1; }
        .item-name { font-weight: 600; font-size: 16px; color: #fff; display: block; }
        .price { color: #f1c40f; font-weight: bold; font-size: 16px; }
        
        /* Description Styling */
        .item-desc { display: none; padding: 10px; background: rgba(241, 196, 15, 0.1); border-radius: 8px; margin-top: 10px; font-size: 13px; color: #ddd; border-left: 3px solid #f1c40f; }
        .arrow-icon { color: #f1c40f; font-size: 12px; margin-left: 5px; transition: 0.3s; }

        .qty-box { display: flex; align-items: center; background: #f1c40f; color: #000; border-radius: 6px; padding: 2px 8px; height: 30px; }
        .qty-btn { background: none; border: none; font-weight: bold; font-size: 20px; cursor: pointer; padding: 0 8px; }

        .footer { position: fixed; bottom: 0; width: 100%; background: #000; padding: 15px 20px; border-top: 2px solid #f1c40f; box-sizing: border-box; }
        .order-btn { background: #25d366; color: #fff; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .table-select { background:#222; color:#fff; border:1px solid #f1c40f; padding: 4px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/Cx1hrjZn/Black-White-Minimalist-Professional-Initial-Logo-20260215-161109-0000.png" class="logo">
    <div class="res-title">MY RESTAURANT</div>
</div>

<div class="search-area">
    <input type="text" id="search-box" placeholder="ðŸ” Search dishes..." onkeyup="runFilter()">
    <select id="cat-filter" onchange="runFilter()"><option value="all">ALL CATEGORIES</option></select>
</div>

<div id="menu-display" class="menu-container"></div>

<div class="footer">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <span> Table: 
            <select id="table-no" class="table-select">
                <option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option>
                <option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option>
            </select>
        </span>
        <span>Total: <b style="color:#f1c40f; font-size:20px;">â‚¹<span id="total-val">0</span></b></span>
    </div>
    <button class="order-btn" onclick="sendOrder()"> SEND ORDER (WHATSAPP)</button>
</div>

<script>
    const URL = 'https://docs.google.com/spreadsheets/d/1y4tXP_8SZ_iUHYcl7vA6gq72zILeEoVHCuSOXyi2ubo/gviz/tq?tqx=out:csv';
    let menuData = [], cart = {};

    async function loadMenu() {
        try {
            const response = await fetch(URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            let categories = new Set();
            
            menuData = rows.map(row => {
                // CSV splitting logic
                const cols = row.split('","').map(c => c.replace(/"/g, '').trim());
                if(cols[0]) {
                    categories.add(cols[3] || "General");
                    return { 
                        name: cols[0], 
                        price: parseInt(cols[1]) || 0, 
                        img: cols[2], 
                        cat: cols[3] || "General",
                        desc: cols[4] || "No description available." // <--- NEW COLUMN E (Index 4)
                    };
                }
            }).filter(Boolean);

            document.getElementById('cat-filter').innerHTML = '<option value="all">ALL CATEGORIES</option>';
            categories.forEach(c => { document.getElementById('cat-filter').innerHTML += `<option value="${c}">${c}</option>`; });
            renderMenu(menuData);
        } catch(e) { console.log("Error loading menu", e); }
    }

    function renderMenu(items) {
        let html = '';
        items.forEach(item => {
            let cleanId = item.name.replace(/[^a-zA-Z0-9]/g, "");
            let q = cart[item.name] ? cart[item.name].qty : 0;
            
            html += `
            <div class="item-card">
                <div class="item-main" onclick="toggleDesc('${cleanId}')">
                    <img src="${item.img}" class="item-img" onerror="this.src='https://via.placeholder.com/80'">
                    <div class="item-info">
                        <span class="item-name">${item.name} <span id="arrow-${cleanId}" class="arrow-icon">â–¼</span></span>
                        <span class="price">â‚¹${item.price}</span>
                    </div>
                    <div class="qty-box" onclick="event.stopPropagation()">
                        <button class="qty-btn" onclick="changeQty('${item.name}',${item.price},-1)">-</button>
                        <span id="q-${cleanId}" style="width:20px;text-align:center;font-weight:bold;">${q}</span>
                        <button class="qty-btn" onclick="changeQty('${item.name}',${item.price},1)">+</button>
                    </div>
                </div>
                <div id="desc-${cleanId}" class="item-desc">${item.desc}</div>
            </div>`;
        });
        document.getElementById('menu-display').innerHTML = html;
    }

    // Toggle Function for Description
    function toggleDesc(id) {
        let d = document.getElementById('desc-' + id);
        let a = document.getElementById('arrow-' + id);
        if (d.style.display === "block") {
            d.style.display = "none";
            a.style.transform = "rotate(0deg)";
        } else {
            d.style.display = "block";
            a.style.transform = "rotate(180deg)";
        }
    }

    function changeQty(name, price, delta) {
        if(!cart[name]) cart[name] = {qty:0, price:price};
        cart[name].qty += delta;
        if(cart[name].qty < 0) cart[name].qty = 0;
        
        let cleanId = name.replace(/[^a-zA-Z0-9]/g, "");
        document.getElementById('q-'+cleanId).innerText = cart[name].qty;
        
        let total = 0;
        for(let key in cart) total += cart[key].qty * cart[key].price;
        document.getElementById('total-val').innerText = total;
    }

    function runFilter() {
        const s = document.getElementById('search-box').value.toLowerCase();
        const c = document.getElementById('cat-filter').value;
        const filtered = menuData.filter(i => (i.name.toLowerCase().includes(s)) && (c === 'all' || i.cat === c));
        renderMenu(filtered);
    }

    function sendOrder() {
        let table = document.getElementById('table-no').value;
        let total = document.getElementById('total-val').innerText;
        if(total == "0") return alert("Add items first!");
        
        let msg = `ðŸ½ï¸ *NEW ORDER - TABLE ${table}*%0A--------------------------%0A`;
        for(let key in cart) {
            if(cart[key].qty > 0) {
                msg += `ðŸ”¹ *${key}* (${cart[key].qty} x â‚¹${cart[key].price}) = *â‚¹${cart[key].qty * cart[key].price}*%0A`;
            }
        }
        msg += `--------------------------%0AðŸ’° *GRAND TOTAL: â‚¹${total}*`;
        window.open(`https://wa.me/919474029463?text=${msg}`);
    }
    loadMenu();
</script>
</body>
</html>
