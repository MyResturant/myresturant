<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY RESTAURANT - HOME DELIVERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; color: #fff;
            background: url('https://i.postimg.cc/fTv7fhX9/Black-Beige-Elegant-Fancy-Restaurant-Menu-20260218-115517-0000.png') no-repeat center center fixed;
            background-size: cover;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: -1; }
        
        .header { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid #f1c40f; position: sticky; top: 0; z-index: 100; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 1.5px solid #f1c40f; margin-right: 15px; }
        .res-title { font-size: 18px; color:#f1c40f; font-weight: bold; }
        
        .search-area { background: rgba(20,20,20,0.95); padding: 15px; position: sticky; top: 82px; z-index: 99; border-bottom: 1px solid #333; }
        #search-box { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        
        .menu-container { padding: 15px; padding-bottom: 220px; max-width: 600px; margin: 0 auto; }
        .item-card { display: flex; align-items: center; background: rgba(255,255,255,0.08); margin-bottom: 15px; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .item-img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; margin-right: 15px; }
        .item-info { flex: 1; }
        .item-name { font-weight: 600; font-size: 16px; color: #fff; display: block; }
        .price { color: #f1c40f; font-weight: bold; font-size: 18px; }
        
        .qty-box { display: flex; align-items: center; background: #f1c40f; color: #000; border-radius: 6px; padding: 2px 8px; }
        .qty-btn { background: none; border: none; font-weight: bold; font-size: 20px; cursor: pointer; padding: 0 8px; }

        .footer { position: fixed; bottom: 0; width: 100%; background: #000; padding: 15px 20px; border-top: 2px solid #f1c40f; box-sizing: border-box; }
        .order-btn { background: #25d366; color: #fff; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        /* New Delivery Styles */
        #delivery-form { display: none; background: rgba(0,0,0,0.95); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .input-field { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #f1c40f; background: #111; color: #fff; }
        .btn-pay { background: #e67e22; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; margin: 10px 0; }
        .btn-map { background: #3498db; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.postimg.cc/Cx1hrjZn/Black-White-Minimalist-Professional-Initial-Logo-20260215-161109-0000.png" class="logo">
    <div class="res-title">MY RESTAURANT (HOME DELIVERY)</div>
</div>

<div class="search-area">
    <input type="text" id="search-box" placeholder="üîç Search dishes..." onkeyup="runFilter()">
</div>

<div id="menu-display" class="menu-container"></div>

<div id="delivery-form">
    <h2 style="color:#f1c40f; text-align:center;">DELIVERY DETAILS</h2>
    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px;">
        <p id="order-summary" style="font-size: 14px; border-bottom: 1px solid #444; padding-bottom: 10px;"></p>
        <input type="text" id="cust-name" class="input-field" placeholder="Full Name">
        <textarea id="cust-addr" class="input-field" placeholder="Complete Address with Landmark" rows="3"></textarea>
        
        <button class="btn-map" onclick="getLocation()">üìç SHARE GOOGLE MAP LOCATION</button>
        <p id="loc-status" style="font-size: 12px; color: #25d366; text-align: center;"></p>

        <div style="margin-top: 15px; border-top: 1px solid #444; padding-top: 10px;">
            <p style="font-size: 13px; color: #f1c40f;">Step 1: Pay via UPI</p>
            <button class="btn-pay" onclick="payNow()">üì± PAY WITH UPI (GPay/PhonePe)</button>
            <p style="font-size: 13px; color: #f1c40f; margin-top: 10px;">Step 2: Enter Transaction ID</p>
            <input type="text" id="txn-id" class="input-field" placeholder="Transaction ID / UTR Number">
        </div>

        <button class="order-btn" style="margin-top: 20px;" onclick="finalizeOrder()">üöÄ CONFIRM ORDER ON WHATSAPP</button>
        <button class="btn-pay" style="background: #555; margin-top: 10px;" onclick="closeForm()">Cancel</button>
    </div>
</div>

<div class="footer">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <span style="color:#f1c40f;"><b>üè† HOME DELIVERY</b></span>
        <span>Total: <b style="color:#f1c40f; font-size:20px;">‚Çπ<span id="total-val">0</span></b></span>
    </div>
    <button class="order-btn" onclick="openForm()"> PROCEED TO CHECKOUT ‚û°Ô∏è</button>
</div>

<script>
    const URL = 'https://docs.google.com/spreadsheets/d/1y4tXP_8SZ_iUHYcl7vA6gq72zILeEoVHCuSOXyi2ubo/gviz/tq?tqx=out:csv';
    let menuData = [], cart = {}, mapsLink = "Not Shared";

    async function loadMenu() {
        const response = await fetch(URL);
        const data = await response.text();
        const rows = data.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.split('","').map(c => c.replace(/"/g, '').trim());
            if(cols[0]) {
                return { name: cols[0], price: parseInt(cols[1]) || 0, img: cols[2], cat: cols[3] || "General" };
            }
        }).filter(Boolean);
        renderMenu(menuData);
    }

    function renderMenu(items) {
        let html = '';
        items.forEach(item => {
            let cleanId = item.name.replace(/[^a-zA-Z0-9]/g, "");
            let q = cart[item.name] ? cart[item.name].qty : 0;
            html += `<div class="item-card">
                <img src="${item.img}" class="item-img" onerror="this.src='https://via.placeholder.com/80'">
                <div class="item-info"><span class="item-name">${item.name}</span><span class="price">‚Çπ${item.price}</span></div>
                <div class="qty-box">
                    <button class="qty-btn" onclick="changeQty('${item.name}',${item.price},-1)">-</button>
                    <span id="q-${cleanId}" style="width:20px;text-align:center;font-weight:bold;">${q}</span>
                    <button class="qty-btn" onclick="changeQty('${item.name}',${item.price},1)">+</button>
                </div>
            </div>`;
        });
        document.getElementById('menu-display').innerHTML = html;
    }

    function changeQty(name, price, delta) {
        if(!cart[name]) cart[name] = {qty:0, price:price};
        cart[name].qty += delta;
        if(cart[name].qty < 0) cart[name].qty = 0;
        let cleanId = name.replace(/[^a-zA-Z0-9]/g, "");
        let qElem = document.getElementById('q-'+cleanId);
        if(qElem) qElem.innerText = cart[name].qty;
        updateTotal();
    }

    function updateTotal() {
        let total = 0;
        for(let key in cart) total += cart[key].qty * cart[key].price;
        document.getElementById('total-val').innerText = total;
    }

    function runFilter() {
        const s = document.getElementById('search-box').value.toLowerCase();
        const filtered = menuData.filter(i => i.name.toLowerCase().includes(s));
        renderMenu(filtered);
    }

    // --- Delivery Logic ---
    function openForm() {
        let total = document.getElementById('total-val').innerText;
        if(total == "0") return alert("Please add items first!");
        
        let summary = "<b>Your Order:</b><br>";
        for(let key in cart) {
            if(cart[key].qty > 0) summary += `${key} x ${cart[key].qty}<br>`;
        }
        document.getElementById('order-summary').innerHTML = summary + `<br><b>Total: ‚Çπ${total}</b>`;
        document.getElementById('delivery-form').style.display = 'block';
    }

    function closeForm() { document.getElementById('delivery-form').style.display = 'none'; }

    function getLocation() {
        document.getElementById('loc-status').innerText = "Locating...";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                mapsLink = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                document.getElementById('loc-status').innerText = "‚úÖ Location Captured!";
            }, () => {
                alert("Please allow location access.");
                document.getElementById('loc-status').innerText = "‚ùå Access Denied";
            });
        }
    }

    function payNow() {
        let total = document.getElementById('total-val').innerText;
        window.location.href = `upi://pay?pa=9474029463@okicici&pn=VikasRestaurant&am=${total}&cu=INR`;
    }

    function finalizeOrder() {
        let name = document.getElementById('cust-name').value;
        let addr = document.getElementById('cust-addr').value;
        let txn = document.getElementById('txn-id').value;
        let total = document.getElementById('total-val').innerText;

        if(!name || !addr || !txn) return alert("Please fill Name, Address and Payment ID!");

        let msg = `üè† *NEW DELIVERY ORDER*%0A--------------------------%0A`;
        msg += `üë§ *Customer:* ${name}%0Aüìç *Address:* ${addr}%0Aüåç *Maps:* ${mapsLink}%0A--------------------------%0A*Items:*%0A`;
        for(let key in cart) {
            if(cart[key].qty > 0) msg += `üîπ ${key} x ${cart[key].qty}%0A`;
        }
        msg += `--------------------------%0Aüí∞ *TOTAL PAID: ‚Çπ${total}*%0AüÜî *TXN ID:* ${txn}`;
        
        window.open(`https://wa.me/919474029463?text=${msg}`);
    }

    loadMenu();
</script>
</body>
</html>
